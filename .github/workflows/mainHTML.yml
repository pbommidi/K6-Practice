name: K6 Load Test

on:
  workflow_dispatch:

jobs:
  k6:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v1

    - name: Run local k6 test
      uses: grafana/k6-action@v0.2.0
      with:
        filename: getdogid.js
        out: html=./report.html

    - name: Archive HTML report
      uses: actions/upload-artifact@v2
      with:
        name: k6-html-report
        path: ./report.html
